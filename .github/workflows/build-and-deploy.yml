name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'In which environment would you like to deploy this application: Dev, Test, or Prod?'
        required: true
        options:
          - dev
          - test
          - prod

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Configure AWS credentials
        id: aws-credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: nodejs
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Dev Environment Deployment
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.TOKEN }}
          script: |
            const workflow = 'deploy-dev.yml';
            const { data } = await github.actions.createWorkflowDispatch({
              workflow,
              ref: context.ref,
              inputs: {}
            });
            console.log(`Workflow '${workflow}' triggered with run ID: ${data.id}`);

      - name: Trigger Test Environment Deployment
        if: ${{ needs.build.outputs.image != '' }}
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.TOKEN }}
          script: |
            const workflow = 'deploy-test.yml';
            const { data } = await github.actions.createWorkflowDispatch({
              workflow,
              ref: context.ref,
              inputs: {}
            });
            console.log(`Workflow '${workflow}' triggered with run ID: ${data.id}`);

      - name: Trigger Prod Environment Deployment
        if: ${{ needs.deploy.outputs['deploy-test.deploy-apprunner-test.outputs.deployment-id'] != '' }}
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.TOKEN }}
          script: |
            const workflow = 'deploy-prod.yml';
            const { data } = await github.actions.createWorkflowDispatch({
              workflow,
              ref: context.ref,
              inputs: {}
            });
            console.log(`Workflow '${workflow}' triggered with run ID: ${data.id}`);
