name: Deploy to App Runner - Prod Environment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy to Prod'
        required: true
        options:
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Configure AWS credentials
        id: aws-credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Deploy to App Runner - Prod Environment
        id: deploy-apprunner-prod
        uses: awslabs/amazon-app-runner-deploy@main
        with:
          service: techno-app-runner
          image: 285984116532.dkr.ecr.us-west-2.amazonaws.com/nodejs:${{ github.sha }}
          access-role-arn: ${{ secrets.ROLE_ARN }}
          region: us-east-2 # Update with the desired region for the prod environment
          wait-for-service-stability-seconds: 300 # Update with the desired timeout duration
