name: Deploy to App Runner - Dev Environment

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'In which environment would you like to deploy this application: Dev, Test, or Prod?'
        required: true
        options:
          - dev
          - test
          - prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-west-2
      SERVICE_NAME: techno-app-runner

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push image to ECR
        id: build-and-push
        run: |
          docker build -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.SERVICE_NAME }}:${{ github.sha }}
          echo "::set-output name=image::${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.SERVICE_NAME }}:${{ github.sha }}"

      - name: Deploy to App Runner - Dev Environment
        if: github.event.inputs.environment == 'dev'
        uses: awslabs/amazon-app-runner-deploy@main
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{ steps.build-and-push.outputs.image }}
          access-role-arn: ${{ secrets.ROLE_ARN }}
          region: ${{ env.AWS_REGION }}
          wait-for-service-stability: true

      - name: App Runner Dev Environment Output
        if: github.event.inputs.environment == 'dev'
        run: echo "App runner dev environment output ${{ steps.deploy-apprunner-dev.outputs.service-id }}"
