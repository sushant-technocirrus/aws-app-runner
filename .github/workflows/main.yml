name: Deploy to App Runner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          sudo pip3 install awscli

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region us-west-2  # Replace with your desired AWS region

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run start

      - name: Deploy to App Runner
        run: |
          aws apprunner create-service \
            --service-name aws-app-runner-service \
            --source-code-repository 'repositoryUrl=https://github.com/sushant-technocirrus/aws-app-runner.git,sourceCodeVersion=main' \
            --instance-configuration 'Cpu=1,Memory=2' \
            --region us-west-2 \
            --tags 'github.com/aws:app-runner-managed-by=github-actions'
