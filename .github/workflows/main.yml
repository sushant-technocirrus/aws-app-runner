name: Deploy to App Runner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Deploy to App Runner
        uses: aws-actions/amazon-apprunner-action@v0.2.0
        with:
          region: ap-south-1
          service-name: aws-app-runner-service
          image-source: github
          image-identifier: sushant-technocirrus/aws-app-runner
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
