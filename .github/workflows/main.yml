name: Deploy to App Runner - Image based

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select the environment to deploy (test or prod)'
        required: true
        default: 'test'
        options:
          - 'test'
          - 'prod'

jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: nodejs
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Deploy to App Runner - Dev Environment
        id: deploy-apprunner-dev
        uses: awslabs/amazon-app-runner-deploy@main
        with:
          service: techno-app-runner
          image: ${{ steps.build-image.outputs.image }}
          access-role-arn: ${{ secrets.ROLE_ARN }}
          region: us-west-2 # Update with the desired region for the dev environment
          wait-for-service-stability: true

  deploy-to-test:
    needs: build-and-deploy-dev
    if: needs.build-and-deploy-dev.result == 'success' && github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'test'
    runs-on: ubuntu-latest
    steps:
      - name: Manual Approval for Test Environment
        id: approval-test
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.TOKEN }}
          script: |
            console.log('::warning::Please manually approve the deployment to the Test environment.');
            console.log('::set-output name=approval-status::approved');

  deploy-to-prod:
    needs: deploy-to-test
    if: needs.deploy-to-test.result == 'success' && github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    runs-on: ubuntu-latest
    steps:
      - name: Manual Approval for Prod Environment
        id: approval-prod
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.TOKEN }}
          script: |
            console.log('::warning::Please manually approve the deployment to the Prod environment.');
            console.log('::set-output name=approval-status::approved');

      - name: Deploy to App Runner - Prod Environment
        if: steps.approval-prod.outputs.approval-status == 'approved'
        uses: awslabs/amazon-app-runner-deploy@main
        with:
          service: techno-app-runner
          image: ${{ steps.build-image.outputs.image }}
          access-role-arn: ${{ secrets.ROLE_ARN }}
          region: us-east-2 # Update with the desired region for the prod environment
          wait-for-service-stability: true
